<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div id="card">
      <div id="card-image">
        <img src="./assets/images/illustration-article.svg" alt="picture of html elements">
      </div>
      <div id="card-body">
        <p id="card-category">Learning</p>
        <p id="publishing-date">Published 21 Dec 2023</p>
        <h1 id="card-title">HTML & CSS foundations</h1>
        <p id="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div id="user-avatar-info">
          <img src="./assets/images/image-avatar.webp" alt="picture of user">
          <p id="user-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
